<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>AÃ±adir Nuevo Producto</h1>
        <form th:action="@{/productos}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" id="precio" class="form-control"
                    placeholder="Precio" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Producto</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
