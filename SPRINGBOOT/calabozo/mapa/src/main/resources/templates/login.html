<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - OAuth2 Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Solo para el fondo degradado del body, ya que Bootstrap no lo incluye */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4 text-center">
            <h2 class="card-title mb-4">Iniciar Sesión</h2>

            <div class="position-relative my-4">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 bg-secondary" style="height: 1px;"></div>
                    <div class="px-3 text-muted">Ingresa con</div>
                    <div class="flex-grow-1 bg-secondary" style="height: 1px;"></div>
                </div>
            </div>

            <a href="/oauth2/authorization/google"
                class="btn btn-outline-dark d-flex align-items-center justify-content-center mx-auto mb-3"
                style="max-width: 280px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="me-2">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continuar con Google
            </a>

            <p class="text-muted small mt-3 mb-0">
                Al continuar, aceptas nuestros términos y condiciones
            </p>
        </div>
    </div>

    <!-- Bootstrap 5 JS (opcional, no necesario para esta vista) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
