<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - OAuth2 Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Opcional: fondo claro como en el original. Bootstrap usa #fff por defecto, pero puedes usar bg-light en el body si prefieres sin estilo */
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand h1 mb-0">Dashboard</span>
            <div>
                <a href="/profile" class="btn btn-outline-light btn-sm me-2">Perfil</a>
                <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-4">
        <!-- Tarjeta de usuario -->
        <div class="card mb-4">
            <div class="card-body d-flex flex-column flex-md-row align-items-center gap-4">
                <img th:src="${picture}" alt="Avatar" class="rounded-circle" width="100" height="100"
                    style="object-fit: cover;">
                <div class="text-center text-md-start">
                    <h2 class="card-title mb-3" th:text="${name}">Nombre del Usuario</h2>
                    <p class="mb-1"><strong>Email:</strong> <span th:text="${email}">email@example.com</span></p>
                    <p class="mb-1"><strong>Proveedor:</strong> Google OAuth2</p>
                    <p class="mb-0" th:if="${user != null}">
                        <strong>Registrado:</strong>
                        <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Grid de información -->
        <div class="row g-4">
            <!-- Tarjeta 1: Estado de la cuenta -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title text-primary">Estado de la Cuenta</h3>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-1">✅ Cuenta verificada</li>
                            <li class="mb-1">✅ Autenticación OAuth2</li>
                            <li class="mb-1">✅ Sesión activa</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Tarjeta 2: Información del sistema -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title text-primary">Información del Sistema</h3>
                        <p class="mb-1"><strong>ID de Usuario:</strong> <span th:text="${user?.id ?: 'N/A'}">N/A</span>
                        </p>
                        <p class="mb-0">
                            <strong>Última actualización:</strong>
                            <span th:if="${user != null}"
                                th:text="${#temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm')}">N/A</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (opcional para esta vista) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
